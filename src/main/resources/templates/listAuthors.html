<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Author List</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">MyKarsol</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      <a th:href="@{/records/list}" class="nav-item nav-link">Records</a>
      <a class="nav-item nav-link" href="#">Pricing</a>
    </div>
  </div>
</nav>
</header>
<br>

<div class="row">
	<div class="container">
		<h3 class="text-center">List of Author</h3>
		<hr>
		<div class="container text-left">
			<a th:href="@{/authors/add}" class="btn btn-primary">Add New Author</a>
		</div>
		<br>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
	
			<tr th:each="author : ${authors}">
				<td th:text="${author.id}">ID</td>
				<td th:text="${author.name}">Name</td>
				<td>
				<a th:href="@{/authors/edit/{id}(id=${author.id})}" class="btn btn-warning">Edit</a>
				<a th:href="@{/authors/delete/{id}(id=${author.id})}"
					onclick="return confirm('Are you sure?')" class="btn btn-danger">Delete</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
